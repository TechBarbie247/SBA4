<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-light">
        <div class="container py-5">
            <div class="card shadow-lg p-4 bg-light-subtle">
                <h2 class="text-center mb-4">Task Manager</h2>
                <div id="task-form" class="row g-3 mb-4">
                    <div class="col-md-3">
                        <input type="text" id="taskName" class="form-control" placeholder="Task Name" />
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="category" class="form-control" placeholder="Category" />
                    </div>
                    <div class="col-md-2">
                        <input type="date" id="deadline" class="form-control" />
                    </div>
                    <div class="col-md-2">
                        <select id="status" class="form-select">
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <div class="col-md-3 text-end">
                        <button id="addTask" class="btn btn-primary w-100">Add Task</button>
                    </div>
                </div>
                <div id="filters" class="row g-3 mb-4">
                    <div class="col-md-3">
                        <select id="filterStatus" class="form-select">
                            <option value="">All Statuses</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                            <option value="Overdue">Overdue</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="filterCategory" placeholder="Filter by Category" />
                    </div>
                    <div class="col-md-2 d-grid">
                        <button id="applyFilters">Apply Filters</button>
                    </div>
                </div>

                <ul id="taskList" class="list-group"></ul>
            </div>
        </div>
                <script src="app.js"></script>
</body>

</html>
